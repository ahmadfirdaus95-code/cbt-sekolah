<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin CBT - Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: #2f4154;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-card {
        background: #ffffff;
        width: 380px;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
    }

    .login-card h2 {
        margin-bottom: 10px;
        color: #1e2a38;
    }

    .login-card p {
        font-size: 14px;
        color: #666;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
        transition: 0.3s;
    }

    .form-group input:focus {
        border-color: #2ecc71;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: #27ae60;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-login:hover {
        background: #219150;
    }

    .error {
        margin-top: 10px;
        font-size: 13px;
        color: red;
    }
</style>
</head>

<body>

<div class="login-card">
    <h2>Admin Sekolah</h2>
    <p>Silakan login dengan akun Admin Sekolah</p>

    <div class="form-group">
        <input type="text" id="username" placeholder="Username Admin">
    </div>

    <div class="form-group">
        <input type="password" id="password" placeholder="Password">
    </div>

    <button class="btn-login" onclick="login()">
        MASUK â†’
    </button>

    <div class="error" id="errorMsg"></div>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if(user === "" || pass === "") {
        document.getElementById("errorMsg").innerText = "Username dan Password wajib diisi!";
        return;
    }

    // sementara dummy login dulu
    if(user === "admin" && pass === "123456") {
        alert("Login berhasil!");
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("errorMsg").innerText = "Username atau Password salah!";
    }
}
</script>

</body>
</html>
